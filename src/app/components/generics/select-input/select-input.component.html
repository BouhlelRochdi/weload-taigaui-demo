<tui-select
  tuiTextfieldSize="m"
  class="tui-space_vertical-4"
  [formControl]="formControl"
  [tuiTextfieldLabelOutside]="true"
  (valueChange)="setSelectValue($event)"
  ngDefaultControl
>
  <input [placeholder]="placeholder" tuiTextfieldLegacy />
  <tui-data-list-wrapper *tuiDataList [items]="comingItems" />
</tui-select>
