<tui-primitive-textfield
  [ariaPlaceholder]="placeholder"
  [disabled]="disabled"
  [focusable]="focusable"
  [invalid]="computedInvalid"
  [readOnly]="readOnly"
  [tuiTextfieldIcon]="iconContent"
  [(value)]="value"
  (focusedChange)="onFocused($event)"
  (valueChange)="onPasswordInput($event)"
  [formControl]="formControl"
  ngDefaultControl
>
  {{ placeholder }}
  <ng-content />
  <input tuiTextfieldLegacy [type]="inputType" />
</tui-primitive-textfield>

<ng-template #iconContent>
  <button
    appearance="icon"
    tuiIconButton
    type="button"
    class="icon"
    [iconStart]="icon"
    [tuiHint]="hintContent"
    (click)="togglePasswordVisibility()"
  >
    Toggle password visibility
  </button>
</ng-template>

<ng-template #hintContent>{{ hint }}</ng-template>
