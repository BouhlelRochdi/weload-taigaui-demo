<div class="register-form">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <div class="form-row">
      <div class="form-group col">
        <tui-input formControlName="fullname" class="custom-input">
          Type an FullName
          <input tuiTextfieldLegacy />
        </tui-input>
      </div>

      <div class="form-group col">
        <tui-input formControlName="username">
          Type an UserName
          <input tuiTextfieldLegacy />
        </tui-input>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <tui-input formControlName="email">
          Type an Email
          <input tuiTextfieldLegacy type="email" />
        </tui-input>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <app-password-input
          (passwordChange)="onPasswordChange($event)"
          [formControl]="$any(myForm).controls['password']"
          [placeholder]="'Enter your password'"
        ></app-password-input>
      </div>
      <div class="form-group col">
        <app-password-input
          (passwordChange)="onConfirmPasswordChange($event)"
          [formControl]="$any(myForm).controls['confirmPassword']"
          [placeholder]="'Enter your confirm password'"
        ></app-password-input>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col">
        <app-select-input
          (selectValue)="onSelectValueChange($event)"
          [formControl]="$any(myForm).controls['role']"
          [placeholder]="'Select Role'"
          [comingItems]="roles"
        ></app-select-input>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col center-elem">
        <input
          size="m"
          tuiCheckbox
          type="checkbox"
          formControlName="acceptTerms"
        />
        <label for="acceptTerms" class="form-check-label">
          I have read and agree to the Terms
        </label>
      </div>
    </div>

    <div class="form-row buttons-row">
      <button size="m" appearance="outline" tuiButton type="submit">
        <span class="global-button-text">Register</span>
      </button>
      <button
        size="m"
        appearance="floating"
        tuiButton
        type="button"
        (click)="onReset()"
      >
        <span class="global-button-text">Reset</span>
      </button>
    </div>
  </form>
</div>
